<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro BMW</title>

<header style="display:flex; align-items:center; justify-content:space-between; background:black; padding:10px 20px;">
  <div class="left" style="display:flex; align-items:center; gap:15px;">
    <img src="Captura de pantalla 2025-09-21 212847.png" alt="Logo The Luxury Garage" style="height: 250px;"> <!-- logo más chico -->
  </div>
  <a href="concesionario.html" style= "position:absolute; top:15px; left:20px; 
            padding:8px 15px; background:#cf9f4a; color:white; 
            text-decoration:none; border-radius:6px; font-size:14px; font-weight:bold;">
    Volver al inicio
  </a>
</header>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px #cf9f4a;
      max-width: 400px;
      width: 100%;
    }

    fieldset {
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 20px;
    }

    legend {
      font-weight: bold;
      color: #cf9f4a;
      padding: 0 8px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      background: #222;
      color: white;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 6px;
    }

    .checkbox-group,
    .radio-group {
      margin-top: 10px;
    }

    .radio-group {
  display: flex;
  gap: 16px;            /* espacio entre las opciones */
  align-items: center;  /* alinea verticalmente el input y el texto */
  margin-top: 6px;
}

/* estilo de cada etiqueta que contiene el radio + texto */
.radio-item {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  color: #ddd;          /* mismo color que usás en otros labels */
  font-size: 0.95rem;
}

/* hacer el input un poco más grande y consistente */
.radio-item input[type="radio"] {
  width: 16px;
  height: 16px;

}

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: #cf9f4a; 
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #cf9f4a;
    }
  </style>
</head>
<body>

  <div class="form-container">

<form onsubmit="registrarse(event)">
  <fieldset>
    <legend>Registro en The Luxury Garage</legend>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" placeholder="Ingrese su apellido">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingrese su nombre">

    <label>Sexo:</label>
    <div class="radio-group">
      <label class="radio-item">
        <input type="radio" id="femenino" name="sexo" value="Femenino"> Femenino
      </label>

      <label class="radio-item">
        <input type="radio" id="masculino" name="sexo" value="Masculino"> Masculino
      </label>
    </div>

    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Ingrese su mail">

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" placeholder="Ingrese su usuario">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Ingrese su contraseña">
  </fieldset>

  <button type="submit">ENVIAR</button>
</form>

<script>
  function registrarse(e) {
    e.preventDefault(); // evita que recargue
    alert("✅ ¡Te has registrado con éxito!");
    e.target.reset(); // limpia el formulario
  }
</script>

</body>
</html>
